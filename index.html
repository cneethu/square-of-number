<body>
    <script>
        function squareofNumber(x){
            var square = x * x;
            return square;
        }
        var a = squareofNumber(9);
        console.log(a)
        var b = squareofNumber(21);
        console.log(b);
    </script>

    <h3>Finding Square of two numbers</h3>
